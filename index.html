<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{product}}</h1>
      <p>{{description}}</p>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const mountedapp = app.mount("#app");
    </script>
  </body>
</html>
